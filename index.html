<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bangladesh Emergency Directory</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="brand">
      <div class="logo">
        <img src="assets/logo.png" alt="BD Logo">
      </div>
      <div>
        <div style="color: green;"> <strong>Emergency <br>Service</strong></div>

       
      </div>
    </div>
    <div class="nav-right">
        <div class="nav-chip">
          <img src="assets/heart.png" alt="Heart" style="width:18px;height:18px">
          <span class="num" id="heartCount">0</span>
        </div>
        <div class="nav-chip">
          <img src="assets/coin.png" alt="Coin" style="width:18px;height:18px">
          <span class="num" id="coinCount">100</span>
        </div>
        <div class="nav-chip copy-chip">
          <span id="copyCount">0 copy</span>
          </div>
    </header>
  </header>
